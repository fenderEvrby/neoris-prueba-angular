<div class="container mt-3">
  <div class="fs-1 bg-dark text-white p-1">
    <label>Listado de usuarios</label>
  </div>
  <span class="pe-2 cursor fs-5 text-primary">
    <a routerLink="formulario" class="text-decoration-none"><i class="fa fa-plus-square-o"></i> Agregar usuario</a>
  </span>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Im√°gen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Rol</th>
        <th scope="col">Fecha de alta</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td><img class="img-fluid" [src]=usuario.imagen width="50px" /></td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.rol }}</td>
        <td>{{ usuario.fechaAlta }}</td>
        <td class="text-center">
          <a [routerLink]="['/usuarios/formulario/', usuario.id]" data-original-title="Editar"><i class="fa fa-pencil-square-o cursor text-secondary fs-5"></i></a> &nbsp;
          <a (click)="borrar(usuario.id!)"><i class="fa fa-trash-o cursor text-danger fs-5"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
